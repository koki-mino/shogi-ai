<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shogi NN (TFJS) Demo</title>

  <!-- TFJS -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; margin: 16px; }
    .row { display:flex; gap:16px; flex-wrap:wrap; align-items:flex-start; }
    .card { border:1px solid #ddd; border-radius:12px; padding:12px; background:#fff; box-shadow:0 1px 6px rgba(0,0,0,.06); }
    #board { border-collapse: collapse; }
    #board td {
      width: 44px; height: 44px; border: 1px solid #666;
      text-align:center; vertical-align:middle; cursor:pointer;
      font-size: 18px; user-select:none;
    }
    #board td.sel { outline: 3px solid #1e90ff; outline-offset:-3px; }
    .piece-g { transform: rotate(180deg); display:inline-block; }
    .hands { display:flex; gap:8px; flex-wrap:wrap; }
    .handbtn { padding:6px 10px; border:1px solid #aaa; border-radius:10px; background:#f7f7f7; cursor:pointer; }
    .handbtn.sel { outline: 3px solid #ff7a00; outline-offset:-3px; }
    .muted { color:#666; font-size:12px; }
    button { padding:8px 12px; border-radius:10px; border:1px solid #aaa; background:#f7f7f7; cursor:pointer; }
    button.primary { background:#1e90ff; border-color:#1e90ff; color:#fff; }
    input[type="number"]{ width:70px; padding:6px; border-radius:8px; border:1px solid #aaa; }
    label { display:inline-flex; gap:8px; align-items:center; }
    .status { white-space:pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; }
  </style>
</head>

<body>
  <h1>将棋AI（NN評価 + αβ探索）</h1>
  <div class="muted">
    NNモデル: <code>./shogi_eval_wars_tfjs/model.json</code>（入力名は読み取れた場合だけ表示）
  </div>

  <div class="row" style="margin-top:12px;">
    <div class="card">
      <table id="board"></table>
      <div style="margin-top:10px;">
        <div><b>先手の持ち駒（S）</b></div>
        <div id="handsS" class="hands"></div>
        <div style="margin-top:8px;"><b>後手の持ち駒（G）</b></div>
        <div id="handsG" class="hands"></div>
      </div>
    </div>

    <div class="card" style="min-width:320px;">
      <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
        <button id="btnReset">初期化</button>
        <button id="btnUndo">1手戻す</button>
        <button id="btnAIMove" class="primary">AIに指させる</button>
      </div>

      <div style="margin-top:10px; display:flex; gap:12px; align-items:center; flex-wrap:wrap;">
        <label>探索深さ(手数)
          <input id="depth" type="number" min="1" max="7" value="3" />
        </label>

        <label>
          <input id="useNN" type="checkbox" checked />
          NN評価を使う
        </label>
      </div>

      <div style="margin-top:10px;">
        <div class="muted">操作：自分の駒をクリック→移動先をクリック。持ち駒はボタン→空マスクリックで打ち。</div>
      </div>

      <div style="margin-top:10px;">
        <b>状態</b>
        <div id="status" class="status"></div>
      </div>
    </div>
  </div>

  <!-- キャッシュ回避のためクエリ付け -->
  <script src="./main.js?v=20251216_v3"></script>
</body>
</html>
